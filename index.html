<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Montserrat"
    />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Fraunces" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main role="main-content" class="main-content">
      <img
        src="/images/image-product-desktop.jpg"
        alt="Perfume placed on a table"
        class="main-content__image"
      />
      <div class="product-description">
        <p class="product-description__name">Perfume</p>
        <h2 class="product-description__slogan">
          Gabrielle Essence Eau De Parfum
        </h2>
        <p class="product-description__text">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product-description__price">
          <p class="product-description__price__original">
            $149.99<span class="product-description__price__discount"
              >$169.99</span
            >
          </p>
        </div>
        <button class="btn" type="submit">Add to Cart</button>
      </div>
    </main>
  </body>
</html>
